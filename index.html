      </section>
      <fieldset>
        <legend>Body color</legend>
        <label class="body-color" style="--color: hsl(0deg 80% 45%)">
          <input class="v-h" type="radio" name="body" />
          <span class="v-h">Red</span>
        </label>
        <label class="body-color" style="--color: hsl(30deg 90% 50%)">
          <input class="v-h" type="radio" name="body" />
          <span class="v-h">Orange</span>
        </label>
        <label class="body-color" style="--color: hsl(48deg 100% 50%)">
          <input class="v-h" checked type="radio" name="body" />
          <span class="v-h">Yellow</span>
        </label>
        <label class="body-color" style="--color: hsl(120deg 80% 40%)">
          <input class="v-h" type="radio" name="body" />
          <span class="v-h">Green</span>
        </label>
        <label class="body-color" style="--color: hsl(210deg 80% 40%)">
          <input class="v-h" type="radio" name="body" />
          <span class="v-h">Blue</span>
        </label>
        <label class="body-color" style="--color: hsl(280deg 80% 40%)">
          <input class="v-h" type="radio" name="body" />
          <span class="v-h">Purple</span>
        </label>
        <label class="body-color" style="--color: hsl(0deg 0% 5%)">
          <input class="v-h" type="radio" name="body" />
          <span class="v-h">Black</span>
        </label>
        <label class="body-color" style="--color: hsl(0deg 0% 50%)">
          <input class="v-h" type="radio" name="body" />
          <span class="v-h">Gray</span>
        </label>
        <label class="body-color" style="--color: hsl(0deg 0% 90%)">
          <input class="v-h" type="radio" name="body" />
          <span class="v-h">White</span>
        </label>
      </fieldset>
      <fieldset>
        <legend>Background</legend>
        <label class="background" style="--background: url(/images/stage.png)">
          <input class="v-h" type="radio" name="background" />
          <span class="v-h">Stage</span>
        </label>
        <label class="background" style="--background: url(/images/dirt.png)">
          <input class="v-h" type="radio" name="background" />
          <span class="v-h">dirt</span>
        </label>
        <label class="background" style="--background: url(/images/construction.png)">
          <input class="v-h" type="radio" name="background" />
          <span class="v-h">Construction</span>
        </label>
      </fieldset>
    </main>
    <script src="main.js"></script>
